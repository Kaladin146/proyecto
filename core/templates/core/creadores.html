{% extends 'core/base.html' %}
{% load static %}

{% block header %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white" style="font-family: Dancing Script;">
            <h1 class="display-4 fw-bolder">Los creadores de la  pagina que esta bien pero no tan bien</h1>
            <p class="lead fw-normal text-white-50 mb-0">pos muy no bien no estamos pero al menos estamos</p>
        </div>
    </div>
</header>
{% endblock %}     
{% block content1 %}



    <style>
        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
           
        }

        /* Caja centrada para el formulario */
        .form-container {
            max-width: 500px;
            margin: 0 auto;  /* Centra el formulario en la página */
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Aseguramos que los formularios se vean bien con algo de margen inferior */
        .mb-3 {
            margin-bottom: 15px;
        }
    </style>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Contáctanos</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ingrese correo</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Ingrese mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>

                <div class="col-auto text-center">
                    <button type="submit" class="btn btn-primary mb-3">Mandar mensaje</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
