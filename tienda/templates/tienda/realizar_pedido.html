{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" type="text/css" href="{% static 'tienda/style.css' %}">
</head>
<body>

    <h1>Realizar Pedido</h1>

    <!-- Mostrar mensaje de Ã©xito o error -->
    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'realizar_pedido' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-realizar-pedido">Confirmar Pedido</button>
    </form>

</body>
</html>
